{% extends 'studybuddy/base.html' %}
{% block title %}
    Home
{% endblock title %}

{% block body %}
    {% if messages %}
        <div class="row justify-content-center">
            {% for message in messages %}
                <div class="alert alert-dismissible fade show alert-{{ message.tags }}" style="margin-top: 10px; width: 30%;">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="container">

    </div>
{% endblock body %}
